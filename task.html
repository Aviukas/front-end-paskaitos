<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task.css">
    <title>Task Editing</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500&family=Open+Sans&display=swap" rel="stylesheet">

    <body>
        <header>
            <h1><strong>Best <span>ToDo</span> App</strong> </h1>
            <nav class="links">
            <a href="https://www.facebook.com/">
                <img alt="facebook" src="./fb.jpeg">
            </a>
            <a href="https://twitter.com/">
                <img alt="twitter" src="./twitter.jpeg">
            </a>
            <a href="https://www.linkedin.com/">
                <img alt="linkedin" src="./linkedin.jpeg">
            </a></nav>
    </header>
    <main >
        <div class="container">
          <h3>Edit Task</h3>
        
            <label class="task-id">Task ID</label>
            <p>123456789</p>
          
            <label id="name">Name</label>
            <input id="task-name" type="text" name="name" placeholder="Take out trashes" />
        
            <label id="task-status" for="completed">completed</label>
            <input id="checkbox" type="checkbox" name="completed"/>
          
          <button id="edit-btn" type="submit">Edit</button>
          </div>
        </main>
<div class="btn-backtotasks">
  <a id='btn-backtotasks' href="index.html">Back To Tasks</a>
</div>
