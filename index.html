<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><strong>Best <span>ToDo</span> App</strong> </h1>
        <nav class="links">
        <a href="https://www.facebook.com/">
            <img alt="facebook" src="./fb.jpeg">
        </a>
        <a href="https://twitter.com/">
            <img alt="twitter" src="./twitter.jpeg">
        </a>
        <a href="https://www.linkedin.com/">
            <img alt="linkedin" src="./linkedin.jpeg">
        </a></nav>
</header>
<main class="main">
<div class="yt">
    <h2>Your Tasks</h2>
    <div><input class='input' type="text" name="yourtasks" id="yourtasks" placeholder="e.g. wash dishes">
    <input class='button' type="button" value="Add">
</div></div>

<div>
    <div class="tasks">
    <input type="checkbox" name="takeouttrashes">
    <label for="checkbox">Take Out Trashes</label>
    <section><a href="./task.html"><img src="./edit.jpeg" alt="edit"></a>
    <img src="./discard.jpeg" alt="discard"></section>
</div>
<div class="tasks">
    <input type="checkbox" name="walkthedog">
    <label for="checkbox">Walk The Dog</label>
    <section><a href="./task.html"><img src="./edit.jpeg" alt="edit"></a>
    <img src="./discard.jpeg" alt="discard"></section>
</div>
<div class="tasks">
    <input type="checkbox" name="fixthesink">
    <label for="checkbox">Fix The Sink</label>
    <section><a href="./task.html"><img src="./edit.jpeg" alt="edit"></a>
    <img src="./discard.jpeg" alt="discard"></section>
</div>
</div>
</main>
</body>
</html>
